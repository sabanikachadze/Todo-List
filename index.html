<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  <div class="todo-app">
    <h1><img  src="images/icons8-note-100.png" alt="note-icon">To-Do list</h1>
    <div class="row">
      <input type="text" id="input-box" placeholder="Add your text...">
      <button><img onclick="addTask()" class="add-button" src="images/icons8-add-100 (1).png" alt="add-button"></button>
    </div>
    <ul id="list-container">
      <!-- <li class="checked">Task1</li>
      <li>Task1</li>
      <li>Task1</li> -->
    </ul>
  </div>
</div>
<script src="app.js"></script>
</body>
  
</html>
